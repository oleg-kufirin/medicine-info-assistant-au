# Drug metadata mapping (YAML)
#
# Keys can be:
#   - Exact URL of a source page
#   - Exact filename (e.g., a local PDF basename)
#   - A substring that appears in URL, filename, or title
# Values must contain:
#   - drug_name: string
#   - active_ingridients: list of strings
#
# Notes:
# - Field name is intentionally spelled "active_ingridients" to match the code.
# - First matching key is used in order of priority: exact URL, exact filename, then substring.

